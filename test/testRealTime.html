<!DOCTYPE html>
<html>
<head>
  <h1>Title</h1>
</head>
<body>

<p id="demo"></p>

<script>
var xhttp = new XMLHttpRequest();
xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
        myFunction(this);
    }
};
xhttp.open("GET", "/bartInfo/realTime.xml", false);
xhttp.send();

// Check if the first node is an element node
function get_firstchild(n) {
    var x = n.firstChild;
    while (x.nodeType != 1) {
        x = x.nextSibling;
    }
    return x;
}
function get_nextsibling(n) {
    var x = n.nextSibling;
    while (x.nodeType != 1) {
        x = x.nextSibling;
    }
    return x;
}

function myFunction(xml) {
    var xmlDoc = xml.responseXML;
    var x = xmlDoc.getElementsByTagName('abbreviation')[0];
    var y = get_nextsibling(x);
    var z = get_nextsibling(y);

    document.getElementById("demo").innerHTML =
    z.childNodes[1].textContent;
    alert(x.textContent);

}
